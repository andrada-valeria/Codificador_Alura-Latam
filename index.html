<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Codificador</title>

<body>
 <header>
  <img src="img/logo.png" alt="logo alura" class="logo">
 </header>
 
  <main class="main">
    
      <h1>Encriptador alura LATAM</h1>
    
      
  
    <section class="box">
      <form action="">
        <label for="explicacion" class="intro"> Ingrese el mensaje que desea encriptar</label>
        <input class="text-input" type="text" name="input" id="input" placeholder="Ingrese el texto aqui">
        <input class="btn" type="submit" value="Encriptar" id="encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="desencriptar">
      </form>
    </section>
  
    <section class="box">
      <label for="explicacion" class="intro">Mensaje encriptado</label>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="copiar">
    </section>
  </main>



   <script src="js/script.js"></script>
</body>
